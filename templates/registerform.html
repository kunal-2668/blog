{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<title>Registration Form</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background: url("https://images.unsplash.com/photo-1619252584172-a83a949b6efd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80");
        background-size: cover;
        background-repeat: no-repeat;
    }

    .boxshadow {
        box-shadow: 5px 5px 10px 10px rgba(0, 0, 0, 0.295);
        border-radius: 10px;
        backdrop-filter: blur(3px);
        font-size: 20px;
    }

    h1.text-center {
        font-size: 80px;
    }

    .container {
        margin: 5% auto;
    }

    button.btn.btn-dark {
        display: table;
        margin: auto;
    }

    form.form-group {
        padding: 50px;
    }
</style>
<div class="container">
    <h1 class="text-center text-monospace">Registration Form</h1>
    <br>
    <div class="boxshadow">
        <form class="form-group" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    {{form.name|as_crispy_field}}
                </div>
                <div class="col-md-6">
                    {{form.email|as_crispy_field}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    {{form.phone|as_crispy_field}}
                </div>
                <div class="col-md-6">
                    {{form.dob|as_crispy_field}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{form.address|as_crispy_field}}
                </div>
            </div>
            <button class="btn btn-dark" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
