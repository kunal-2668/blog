{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<title>Add New Blog</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background: url("https://images.unsplash.com/photo-1589306962951-b3da28bfdfac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80");
        background-size: cover;
        background-repeat: no-repeat;
    }

    .container {
        box-shadow: 5px 5px 10px 10px rgba(0, 0, 0, 0.295);
        border-radius: 10px;
        padding: 50px;
        margin: 5% auto;
        backdrop-filter: blur(7px);
    }

    h1.text-center {

        font-size: 80px;
    }

    textarea#id_desc {
        height: 115px;
    }

    .size {
        font-size: 20px;
    }
</style>
<br><br>
<h1 class="text-center text-monospace">Add Blog</h1>
<div class="container">
    <form class="form-group size" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                {{form.title|as_crispy_field}}
            </div>
            <div class="col-md-6">
                {{form.img|as_crispy_field}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                {{form.desc|as_crispy_field}}
            </div>
            <div class="col-md-6">
                {{form.upload_by|as_crispy_field}}
                <button class="btn btn-dark" type="submit">Add Blog</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
